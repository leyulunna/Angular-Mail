<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Angular Mail</a>

    <div class="right menu">
      <ng-container *ngIf="signedin$ | async">
        <a class="ui item" routerLink="/inbox" routerLinkActive="active">Inbox</a>
        <a class="ui item" routerLink="/signout" routerLinkActive="active">Signout</a>
      </ng-container>
      <ng-container *ngIf="!(signedin$ | async)">
        <a class="ui item" routerLink="/" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Signin</a>
        <a class="ui item" routerLink="/signup" routerLinkActive="active">Signup</a>
      </ng-container>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
