<h3>Sign in Angular Email</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="signinForm">
  <app-input
    inputType="text"
    label="UserName"
    [control]="$any(signinForm.get('username'))">
  </app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="$any(signinForm.get('password'))">
  </app-input>

  <div *ngIf="signinForm.errors" class="ui red basic label">
    <p *ngIf="signinForm.errors.credentials">
      Invalid email or password
    </p>
  </div>

  <div>
    <button class="ui submit button primary">
      Submit
    </button>
  </div>
</form>
