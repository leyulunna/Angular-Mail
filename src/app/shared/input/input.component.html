<div class="field">
  <label>{{ label }}</label>
  <input *ngIf="controlType === 'input'" [type]="inputType" [formControl]="control" />
  <textarea *ngIf="controlType === 'textArea'" [formControl]="control"></textarea>
  <div *ngIf="showError()" class="ui pointing red basic label">
    <p *ngIf="control.errors?.required">Value is required</p>
    <p *ngIf="control.errors?.minlength">
      Please enter at least {{ control.errors?.minlength.requiredLength}} characters
    </p>
    <p *ngIf="control.errors?.maxlength">
      Please enter less than {{ control.errors?.maxlength.requiredLength}} characters
    </p>
    <p *ngIf="control.errors?.pattern">Invalid pattern</p>
    <p *ngIf="control.errors?.email">Please enter a valid email</p>
    <p *ngIf="control.errors?.nonUniqueName">Username has been taken</p>
    <p *ngIf="control.errors?.noConnection">Network Problem</p>
  </div>
</div>
